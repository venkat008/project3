<!DOCTYPE html>
<html>
<head>
  <title> Instagrid </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>
<body>
  <header>
       <div class="logo" >
          <img src="assets/images/instagrid-logo.svg" alt="logo" />
       </div>
  </header>
  <section>
       <div class="search">
         <div id="icon">
            <img src="assets/images/instagrid-icon.svg" alt="icon" />
         </div>
      <div class="instagrid-widget">
        <div class="tag-search">
           <input type="text" name="tag_name" id="tag-name" placeholder="Enter your tag name" />
            <button id="tag-name-item"><span id="tag-icon-search"></span><i class="fa fa-search"></i></button>
        </div>
      </div>
 </div>
</section>
<section>
       <div style="display:none" id="loaader"><img src="assets/images/ajax-loader.gif" /></div>
        <div class="initial">
            <img src="assets/images/search.svg" alt="search" />
        </div>
       <div class="tag-list">
       </div>
       <div id="more">
        <button>LOAD MORE</button>
       </div>
 </section>
 <footer>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <link rel="stylesheet" href="fancyBox/source/jquery.fancybox.css" type="text/css" media="screen" />
    <script type="text/javascript" src="fancyBox/source/jquery.fancybox.pack.js"></script>
    <script src="js/script.js"></script>
 <p>@Copyright 2015 INSTAGRID</P>
 </footer>
</body>
</html>
